<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        #pdf-container {
            width: 100%;
            max-width: 600px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            position: relative;
        }

        #pdf-canvas {
            width: 100%;
            height: 100%;
        }

        #pdf-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <div id="pdf-controls">
        <button class="btn btn-primary" id="view-fullscreen">View Fullscreen</button>
        <button class="btn btn-secondary" id="download-pdf">Download PDF</button>
    </div>

    <script>
        const pdfUrl = 'https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/main/materrals/Data_discretization_in_data_mining.pdf';

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        const pdfContainer = document.getElementById('pdf-container');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfContext = pdfCanvas.getContext('2d');

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;

                const renderContext = {
                    canvasContext: pdfContext,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });

        document.getElementById('view-fullscreen').addEventListener('click', () => {
            if (pdfContainer.requestFullscreen) {
                pdfContainer.requestFullscreen();
            } else if (pdfContainer.mozRequestFullScreen) {
                pdfContainer.mozRequestFullScreen();
            } else if (pdfContainer.webkitRequestFullscreen) {
                pdfContainer.webkitRequestFullscreen();
            } else if (pdfContainer.msRequestFullscreen) {
                pdfContainer.msRequestFullscreen();
            }
        });

        document.getElementById('download-pdf').addEventListener('click', () => {
            window.open(pdfUrl, '_blank');
        });
    </script>
</body>

</html>
